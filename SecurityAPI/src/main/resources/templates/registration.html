<!DOCTYPE html>
<html lang="en" xmlns: th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form action="#" th:action="@{/auth/registration}" th:object="${person}"
          th:method="POST">
    <label for="username"> enter name</label>
    <input type="text" th:field="*{username}" id="username">
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
    </br>
    <label for="year_of_birth"> enter year</label>
    <input type="text" th:field="*{year_of_birth}" id="year_of_birth">
    <div style="color: red" th:if="${#fields.hasErrors('year_of_birth')}" th:errors="*{year_of_birth}">Year error</div>
    </br>

    <label for="password"> enter password</label>
    <input type="password" th:field="*{password}" id="password">
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</div>
    </br>
    <input type="submit" value="Sign up">



</form>

</body>
</html>
